<html lang="en" data-framework="emberjs">
<head>
  <meta charset="utf-8">
  <title>Rotten Tomatoes</title>

  <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <!-- templates -->
  <script type="text/x-handlebars" >
    <section id="rotten-tomatoes">
      <header>
        <h1>Rotten Tomatoes</h1>
      </header>

      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="search">
    <section id="search">
      <header>
       {{input type="search" value=q delay=500}}
      </header>

      <section id="search-results">
        <ul>
          {{#each result in searchResults}}
            <li>
              <div class="poster">
                {{#link-to 'movie' result}}
                  <img {{bind-attr src=result.poster alt=result.title }} />
                {{/link-to}}
              </div>

              <div class="details">
                <h3>
                  {{#link-to 'movie' result}}
                    {{result.title}}
                  {{/link-to}}
                </h3>
              </div>

            </li>
          {{/each}}
        </ul>
      </section>
    </section>
  </script>

  <!-- dependecies -->
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember-template-compiler.js"></script>
  <script src="bower_components/ember/ember.debug.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>

  <!-- scripts -->
  <script src="js/ext.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
