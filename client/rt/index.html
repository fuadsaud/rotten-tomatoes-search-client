<html lang="en" data-framework="emberjs">
<head>
  <meta charset="utf-8">
  <title>Rotten Tomatoes</title>
</head>

<body>
  <!-- templates -->
  <script type="text/x-handlebars" >
    <section id="rotten-tomatoes">
      <header>
        <h1>Rotten Tomatoes</h1>
      </header>

      {{outlet}}
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="search">
    <section id="search-results">
      <header>
       {{input type="search" value=q}}
      </header>

      <ul id="search-results">
        {{#each result in searchResults}}
          <li>{{result.title}}</li>
        {{/each}}
      </ul>
    </section>
  </script>

  <!-- dependecies -->
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember-template-compiler.js"></script>
  <script src="bower_components/ember/ember.debug.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>

  <!-- scripts -->
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
