<html lang="en" data-framework="emberjs">
<head>
    <meta charset="utf-8">
    <title>Rotten Tomatoes</title>

    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/app.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <!-- templates -->
    <script type="text/x-handlebars" >
        <section id="rotten-tomatoes">
            <header>
                <h1>Rotten Tomatoes</h1>
            </header>

            {{outlet}}
        </section>
    </script>

    <script type="text/x-handlebars" data-template-name="movies">
        <section id="search">
            <header>
                {{input type="search" value=q delay=500 autofocus="autofocus"}}
            </header>

            <section id="search-results">
                <ul>
                {{#each movie in movies}}
                    <li class="card">
                    <div class="poster">
                        {{#link-to 'movie' movie}}
                        <img {{bind-attr src=movie.poster alt=movie.title }} />
                        {{/link-to}}
                    </div>

                    <div class="details">
                        <h3>
                        {{#link-to 'movie' movie}}
                            {{movie.title}}
                        {{/link-to}}
                        </h3>
                    </div>

                    </li>
                {{/each}}
                </ul>
          </section>
      </section>
  </script>

  <script type="text/x-handlebars" data-template-name="movie">
    <section class="movie">
        <header class="card summary">
            <div class="poster">
               <img {{bind-attr src=model.poster alt=model.title }} />
            </div>

            <div class="details">
                <h2>
                    {{model.title}} ({{model.year}})
                </h2>

                <p>
                    <img class="mpaa-rating" {{bind-attr src=view.mpaa_rating_img alt=model.mpaa_rating}} />
                    <span class="separator"></span>
                    <span class="runtime">{{model.runtime}} min.</span>
                    <span class="separator"></span>
                    <span class="critics-score">{{model.critics_score}}%</span>
                    <span class="separator"></span>
                    <span class="audience-score">{{model.audience_score}}%</span>
                </p>
            </div>
        </header>

        <section class="card synopsis">
            <header>
                <h3>synopsis</h3>
            </header>

            <p>{{model.synopsis}}</p>
        </section>

        <section class="card comments">
            <dl>
                {{#each comment in model.comments}}
                    <dt><span class="author">{{comment.author}} says:</span></dt>
                    <dd><p>{{comment.text}}</p></dd>
                {{/each}}
            </dl>

            {{input type="text" value=newCommentText action="addComment"}}
        </section>
    </section>
  </script>

  <!-- dependecies -->
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember-template-compiler.js"></script>
  <script src="bower_components/ember/ember.debug.js"></script>
  <script src="bower_components/ember-data/ember-data.js"></script>

  <!-- scripts -->
  <script src="js/ext.js"></script>
  <script src="js/app.js"></script>
  <!-- <script src="js/data.js"></script> -->
</body>
</html>
